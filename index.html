<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chrono-Splinter</title>
    <meta name="description" content="A Galaga-style space shooter with a time-travel storyline">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div id="hud-left">
                <span id="score-label">SCORE:</span>
                <span id="score">0</span>
            </div>
            <div id="hud-center">
                <span id="chapter-label">CHAPTER 1: MERCURY</span>
            </div>
            <div id="hud-right">
                <span id="coins-label">◆</span>
                <span id="coins">0</span>
                <span id="lives-display">♥♥♥</span>
            </div>
        </div>
        <div id="weapon-bar">
            <div id="weapon-slot-1" class="weapon-slot empty"></div>
            <div id="weapon-slot-2" class="weapon-slot empty"></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullets.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/coins.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/drone.js"></script>
    <script src="js/floating_text.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/waves.js"></script>
    <script src="js/bosses.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/ending.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
